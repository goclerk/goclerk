language: go
go:
  - 1.6
  - tip
env:
  global:
    - BUILD_GOARCH=amd64
  matrix:
    - BUILD_GOOS=linux
    - BUILD_GOOS=darwin
    - BUILD_GOOS=windows
install:
  - go get golang.org/x/tools/cmd/vet
  - go get -v github.com/jonaswouters/goclerk
script:
  - go build
  - go fmt ./...
  - go vet ./...